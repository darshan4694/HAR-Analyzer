<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Viewer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>JSON Viewer</h1>
    <div class="form-group">
      <label for="jsonTextarea">Enter JSON:</label>
      <textarea class="form-control" id="jsonTextarea" rows="5"></textarea>
    </div>
    <button class="btn btn-primary" onclick="displayJSON()">Display JSON</button>
    <div id="jsonOutput" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function displayJSON() {
      var jsonInput = document.getElementById('jsonTextarea').value;
      var jsonObj = JSON.parse(jsonInput);
      var jsonOutput = document.getElementById('jsonOutput');
      jsonOutput.innerHTML = JSON.stringify(jsonObj, null, 2);
    }
  </script>
</body>

</html>
